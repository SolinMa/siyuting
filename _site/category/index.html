  <script type="text/javascript" src="/assets/js/src/paginator.js"></script>
  <script>
    (function() {
      // Url route
      var hash = window.location.hash.substring(1);
      $(window).on('hashchange', function() {
        location.reload();
        $(this).scrollTop(0);
      });

      if (!hash)
        hash = "/";
      $('[route][route!="' + hash + '"]').remove();
      $('#posts').show();

      // Pagination
      

      

      
        if (hash == "/")  {
          window.location = "/categories/";
          return;
        }

        
        

        var maps = { 'Site': 1, 'Code': 4, };
        var dirs = hash.split("/");
        var collection = decodeURIComponent(dirs[1]);
        dirs.splice(0, 2);
        hash = "/" + dirs.join("/");

        if (!collection) {
          window.location = "/categories/";
          return;
        }

        $('.collection-title')[0].childNodes[1].childNodes[0].nodeValue = collection;
        document.title = "分类: " + collection + " | SiyuTing";

        var sizes = maps[collection];
        var base = "#" + "/" + collection;
      

      var current = 0;

      if (hash != '/') {
        

        var reg = /(?:\/page(\d+))/;
        var res = reg.exec(hash);

        if (res && res[1])
          current = parseInt(res[1]);
      }
      else {
        current = 1;
      }

      var total = Math.floor(sizes / 10);
      if (sizes % 10 > 0) {
        total = total + 1;
      }

      if (total <= 1) {
        $('nav.pagination').remove();
      }
      else {
        var content = paginator({
                          prev_text: '<i class="fa fa-angle-left"></i>',
                          next_text: '<i class="fa fa-angle-right"></i>',
                          current: current,
                          total: total,
                          base: base,
                          format: "/page%d",
                          mid_size: 1,
                          end_size: 1
                        });
          $('nav.pagination').html(content);
      }
    })();
  </script>
